<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <title></title>
    <title>Disney Quiz App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header class="headerRow">
        <ul>
            <li>Question: <span class="questionNumber">0</span>/10</li>

        </ul>
    </header>

    <header role="" class="headerRow">
        <ul>
            <li><span class="questionNumber">Question:0/10</span></li>
            <li><span class="scoreBoard">Score:</span></li>
        </ul>
    </header>
    <main role="quizSection" class="backgroundSection">

        <div class="start">
            <h1>Think you know Disney ?</h1>
            <a href="#" class="startButton">Start Quiz</a>
        </div>

        <div class="quiz">
            <h2>Question Title</h2>
            <ul>
                <section class="start">
                    <h1>THINK YOU KNOW DISNEY?</h1>
                    <a href="#" class="startButton">START QUIZ</a>
                </section>
                <form class="quiz">
                    <h2>Question Title</h2>
                    <ul>
                        <li>branch login</li>
                        <li>choice</li>
                        <li>choice</li>
                        <li>choice</li>
                        <li>choice</li>
                    </ul>
                    <a href="#" class="startButton">Submit</a>
        </div>


        <div class="summary">
            </ul>
            <a href="#" class="startButton">SUBMIT</a>
            </form>
            <section class="summary">
                <h1>Congrats</h1>
                <p></p>
                <a href="#" class="restartButton">Restart</a>
        </div>


        <img src="images/mickey2.png" alt="hiddenMickey" class="hiddenMickey">

        <div class="quizQuestion"></div>
        <a href="#" class="restartButton">RESTART</a>
        </section>
        <section class="quizQuestion"></section>
    </main>





    <footer class="bgFooter">
        <a href="index.html" class="homeIcon">
            <a href="index.html" role="resetIcon">
                <img src="images/donaldDuck.png" alt="donaldResetIcon" class="donaldDuck">
            </a>
    </footer>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>

</body>

</html>
